<ion-header>

  <ion-navbar color="cinza">
    <ion-title>Listar usuários</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <h6 text-center>Clique em um cliente e escolha uma opção</h6>
  <ion-list>
    <ion-item *ngFor="let item of listaUsuarios" (click)="opcoes()">
      {{item.nome}}
      <ion-icon ios="ios-add" md="md-add" item-end small></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
